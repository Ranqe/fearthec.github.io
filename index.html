        <link rel="stylesheet" type="text/css" href="reset.css" />
        <style type="text/css">
            body, h1, h2, img, ul, li, div { margin: 0; padding: 0; font: 9pt 'andale mono',courier,sans-serif; }
            a, a:visited { color: black; text-decoration: none; }
            a:hover { color: black; text-decoration: underline; }
            ul { list-style-type: none; }
            div { padding: 2em; }
            ul { text-align: center; margin: 1em; margin-top: 1.5em; }
            h1 { text-align: center; text-transform: uppercase; margin-bottom: 1em; }
            h2 { text-align: center; margin-bottom: 0.5em; }
            li { text-align: center; margin: 0em 1em; line-height: 150%; }
            img { border: 0; background: #eee; margin-top: 0.5em; width: 50%; }
		
	 body {

		width: 100%;
		height: 100vh;
	    
	    }

            @media only screen and (max-device-width: 768px) {
                a, a:visited { text-decoration: underline; }
                img { width: 100%; }
            }

            @media only screen and (max-device-width: 640px) {
                body, h1, h2, img, ul, li, div  { font: 7pt 'andale mono',courier,sans-serif; margin-left: 0; }
                a, a:visited { text-decoration: underline; }
                ul { margin-right: 0em; margin-left: 0.5em; }
                li { line-height: 175%; margin-left: 0.5em; }
                img { width: 100%; }
            }

            @media only screen and (max-device-width: 320px) {
                body, h1, h2, img, ul, li, div  { font: 6pt 'andale mono',courier,sans-serif; margin-left: 0; }
                a, a:visited { text-decoration: underline; }
                ul { margin-right: 0em; }
                li { line-height: 175%; }
                img { width: 100%; }
            }
		</style>
